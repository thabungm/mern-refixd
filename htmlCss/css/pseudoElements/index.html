<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        blockquote::before {
            content: open-quote;
            color: blue;
            font-size: 40px;
        }


        blockquote::after {
            content: close-quote;
            color: blue;
            font-size: 40px;
        }

        blockquote {
            color: tomato;
        }
    </style>
</head>

<body>
    <blockquote>
        If you believe something needs to exist, if it's something you want to use yourself, don't let anyone ever stop
        you from doing it.
    </blockquote>

</body>

</html>
