<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form</h1>
    <h2>Form</h2>
    <h3>Form</h3>
    <h4>Form</h4>
    <h5>Form</h5>
    <h6>Form</h6>
    <form method="POST" action="https://google.com">
        <div>
            <label>Username</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label>Password</label>
            <input required type="password" name="password" />
        </div>
        <div>
            <label>
                Gender
            </label>
            <label for="male">
                Male
            </label>
            <input id="male" name="gender" type="radio" />

            <label for="female">
                Female
            </label>
            <input id="female" name="gender" type="radio" />
        </div>
        <div>
            <div>Check possible options</div>
            <div>
                <label for="read">
                    Read
                </label>
                <input id="read" type="checkbox" />
            </div>

            <div>
                <label for="write">
                    Write
                </label>
                <input id="write" type="checkbox" />
            </div>
        </div>
        <div>
            Address for multiline text
            <textarea cols="20" rows="5">

            </textarea>
        </div>

        <div>
            <select>
                <option value="0">
                    Breakfast
                </option>
                <option value="1">
                    Lunch
                </option>
            </select>
        </div>
        <div>

            <input list="brands" />
            <datalist id="brands">
                <option value="Addidas">
                <option value="Nike">
                <option value="Puma">
                <option value="Skechers">
            </datalist>
        </div>
        <input type="reset" value="Reset" />
        <input type="button" value="Click" />
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
